<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script type="text/javascript" src="/js/share.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei";

    </style>
    <script>
        $(document).ready(function(){
            var rate = $(".rate").text();
            console.log(rate);
            $(".progress-bar").css("width",rate);

<body>
<div style="height:90px;background: linear-gradient(to bottom,#03a2b6,#03e8cf);margin-bottom: 18px">

<div class="col-xs-12">

        <div class="alert  with-icon" style="padding-bottom: 0;">
<!--            <i class="icon-info-sign"></i>-->

                <p>
                    您患高血压的风险是没有家族病史人群的&nbsp<span th:text="${#numbers.formatDecimal(person.times, 1, 2)}" style="color: red;font-size: 22px;font-weight: bold"></span>&nbsp倍。
                </p>
                <p style="font-size: 15px;">
                    您患高血压的估算概率是&nbsp<span th:text="${#numbers.formatPercent(person.rate, 2, 1)}" style="color: red;font-size: 22px;font-weight: bold" class="rate"></span>&nbsp。

                </p>

            </div>
            <div class="col-xs-5">
                <button class="btn  btn-info _share_weixin" type="button"><i class="icon icon-node"></i> 点击分享</button>
            </div>

            <div class="col-xs-1">
            </div>
        </div>

            <p>注意事项：本测试的算法基于日本一项临床研究，该研究对1万2千多人进行了5年随访，分析了家族病史对高血压发病的影响。测试结果为估算值，不能作为医疗判断，仅供参考。</p>
        </blockquote>
